<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <canvas id="canvas" width="520" height="800">
            <p>This game is not supported by your browser :(</p>
        </canvas>
        <dialog id="menu">
            <div class="menu-container">
                <p>Use LMB or the space bar to flap your wings.</p>
                <p>Ready?</p>
                <button autofocus aria-selected="true"></button>
            </div>
        </dialog>
        <dialog id="scoreboard">
            <div class="menu-container">
                <div class="scoreboard-container">
                    <div id="scoreboard-medal">
                        <p>Medal</p>
                        <div id="scoreboard-medal-image"></div>
                    </div>
                    <div class="scoreboard-score">
                        <p>Score</p>
                        <p id="scoreboard-score-new">20</p>
                        <p>Best</p>
                        <p id="scoreboard-score-best">20</p>
                    </div>
                </div>
                <button autofocus aria-selected="true">Close</button>
            </div>
        </dialog>
    </body>
</html>
